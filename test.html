<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Test Política</title>
  <style>
    #modal {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.9);
      color: #0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }
    #content {
      display: none;
      color: #0f0;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="modal">
  <p>Debes aceptar la política</p>
  <button id="accept">Aceptar</button>
  <button id="reject">Rechazar</button>
</div>

<div id="content">
  <h1>Contenido protegido</h1>
  <p>Solo visible si aceptas la política.</p>
</div>

<script>
  const modal = document.getElementById('modal');
  const content = document.getElementById('content');
  const acceptBtn = document.getElementById('accept');
  const rejectBtn = document.getElementById('reject');

  if(localStorage.getItem('privacyAccepted') === 'true') {
    modal.style.display = 'none';
    content.style.display = 'block';
  }

  acceptBtn.onclick = () => {
    localStorage.setItem('privacyAccepted', 'true');
    modal.style.display = 'none';
    content.style.display = 'block';
  };

  rejectBtn.onclick = () => {
    alert('Debes aceptar la política para continuar');
  };
</script>

</body>
</html>
